<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装定时器</title>
</head>
<body>
  <script>
      const timeout = (delay = 50)=>{
        return new Promise((resolve,reject)=>{setTimeout(resolve(),delay)})}
      
        timeout(500)
        .then(() =>{
          console.log('这是一个定时器');
        })
  </script>
</body>
</html>

<!DOCTYPE html>

<head>

  <title>模拟Promise.all方法</title>
</head>
<body>
  <script src='./custom.js'></script>
  <script>
    let p1 = new Promise((resolve,reject)=>{
      resolve('p1')
    })
    let p2 = new Promise((resolve,reject)=>{
      reject('p2')
    })
    CusPromise.all([p1,p2])
      .then(values=>{
        console.log(...values);
      },
      reason=>{console.log('失败了')})
  </script>

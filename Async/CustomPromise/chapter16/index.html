<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟Promise.race方法</title>
</head>
<body>
  <script src='./custom.js'></script>
  <script>
    let p1 = new CusPromise((resolve,reject)=>{
      setTimeout(() => {
        resolve('成功了')
      }, 3000);
    })
    let p2 = new CusPromise((resolve,reject)=>{
      setTimeout(() => {
        reject('失败了')
      }, 2000);
    })
    Promise.race([p1,p2])
      .then(value=>{
        console.log(value)
      },reason=>{
        console.log("err:"+reason);
      })
  </script>
</body>
</html>

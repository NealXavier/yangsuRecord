<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>水平居中</title>
<style id="jsbin-css">
*{
  color:red;
}
/* body{
  text-align: center;
} */

h1,p,div {
  text-align: center;
}


.c2 {
  height: 100px;
  width: 100px;
  background: yellow;
  margin:0 auto;
}

/*兼容ie*/
/* body{
  text-align: center;
} */

h2> #c2 { 
  text-align:left;
}

.line {
  width: 1px;
  height:200px;
  border-left:2px solid orange;
  margin:0 auto;
}

/* solve1 */
.square1{
  float: left;
  width:100px;
  height: 100px;
  background: blue;
  position:relative; 
  left:50%;          
  margin-left:-50px; 
} 

/* solve2 */
.square2{
  float: left;
  width:100px;
  height: 100px;
  background: blue;
  position:relative; /**/
  left:50%;          /*向左偏移50%*/
  transform:translate(-50%); /*css3新样式  */
}


.blank{
  height:150px;
}


/* 还是用block 元素居中的方法 */
 .absolute {
  position:absolute;
  width: 100px;
  height: 100px;
  background: yellow;
  left:0;
  right:0;
  left:50%;
  margin-left:-50px;
}

/* .absolute {
  position:absolute;
  width: 100px;
  height: 100px;
  background: grey;
  left:0;
  right:0;
  left:50%;
  transform:translateX(-50%);
} */




</style>
</head>
<body>
   <h2 id="c1">普通流inline</h2>
   <p>这是p标签居中</p>
   <h1>这是h1标签居中</h1>
   <div>
     <span>span文字居中</span>    
   </div>
  <!--设置tac只有span没有居中,于是外层加个<div>,给div加tac--> 
   <hr>
   <h2 id="c2">普通流block</h2>
   <div class="c2"></div>
   <hr>
   <h2 id="c3">浮动元素</h2>
   <div class="square1"></div>
   <div class="line"></div>
   <div class="square2"></div>
   <div class="blank"></div>
   <hr>
   <h2 id="c4">绝对定位</h2>
   <div class="line"></div>
   <div class="a1">
     <span class="absolute">
       绝对定位span
     </span>  
   </div>
</body>
</html>

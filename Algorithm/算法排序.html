  // 合并两个已经排列好的数组
  function mergeSort(arr,left,right,mid){
    var LArr = []
    var RArr = []
    var i = 0,j = 0, k = left
    // 给左数组赋值
    for(var l = left; l< mid;l++){
      LArr[l-left] = arr[l]
    }
    // 给右数组赋值
    for(var r = mid;r<right;r++){
      RArr[r-mid] = arr[r]
    }
    while(i<LArr.length && j<RArr.length){
      if(LArr[i]<RArr[j]){
         arr[k++] = LArr[i]
         i++ 
      }else{
        arr[k++] = RArr[j]
        j++
      }
      k++
    }
    while(i<LArr.length){
      arr[k++] = LArr[i++]
    }
    while(j<RArr.length){
      arr[k++] = RArr[j++]
    }
  }
  function sort(arr,start,end){
    if(start >=end) return
    var mid = (start+end) >> 2
    sort(arr,start,mid)
    sort(arr,mid+1,end)
    mergeSort(arr,start,end,mid)
  }
